<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/email.png"/>
  <link rel="stylesheet" href="css/formstyle.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Playfair+Display&display=swap" rel="stylesheet">
  <title>Contact Form</title>
</head>
<body>

 <form
 action="https://formspree.io/f/xzbovgkv"
 method="POST"
>
  <fieldset>
    <legend>Contact The Author</legend>
    <label for="name">Your Name</label>
    <input type="text" name="name" required placeholder="Enter Your Name" id="name">

    <label for="email">Your Email</label>
    <input type="email" name="email" id="email">

    <label for="favorite food">Your Favorite Food</label>
    <input type="text" name="favorite food" id="favorite food">

    <p>How  would you rate your cooking skills?</p>
    <input class="b" type="radio" name="exp" id="beginner" value="yes">
    <label for="beginner">Beginner</label>
    <input class="i" type="radio" name="exp" id="intermediate" value="yes">
    <label for="intermediate">Intermediate</label>
    <input class="a" type="radio" name="exp" id="advanced" value="yes">
    <label for="advanced">Advanced</label>

    <br>
    <label for="number">Your Phone Number</label>
    <input type="tel" name="number" id="number">
    <div><span>Format: 123-456-7890</span></div>


    <label for="message">Leave A Message</label>
 
    <textarea name="message" id="message"></textarea>

    <br> 
    <input type="checkbox" name="remembered" id="remembered"> 
    <label for="remembered">Remember me</label>
     
    <input type="submit" name="submit" value="Get in touch!">
  </fieldset>
 </form>
</body>
</html>
